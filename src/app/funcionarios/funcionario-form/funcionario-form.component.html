<mat-card class="form-card">

    <mat-card-header>
      <mat-card-title style="text-align: center">Cadastrar novo Funcionário</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form action="" [formGroup]="form" class="min-width">
            <mat-form-field class="form-input">
                <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>
        
            <mat-form-field class="form-input">
                <input matInput placeholder="Celular" formControlName="celular">
            </mat-form-field>

            <mat-form-field class="form-input">
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>

            <mat-form-field class="form-input">
                <input matInput placeholder="CPF" formControlName="cpf">
            </mat-form-field>

            <mat-form-field class="form-input">
                <input matInput placeholder="Expediente" formControlName="expediente">
            </mat-form-field>

            <mat-form-field class="form-input">
                <textarea matInput placeholder="Observações" formControlName="observacoes"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Cadastrar</button>
      <button mat-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
