<mat-card>
  <mat-toolbar> Funcionários cadastrados </mat-toolbar>
    <div *ngIf="funcionarios$ | async as funcionarios">
      <table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="expediente">
          <th mat-header-cell *matHeaderCellDef>Expediente</th>
          <td mat-cell *matCellDef="let funcionario">
            {{ funcionario.expediente }}
          </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="observacoes">
          <th mat-header-cell *matHeaderCellDef>Observações</th>
          <td mat-cell *matCellDef="let funcionario">
            {{ funcionario.observacoes }}
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
</mat-card>

<mat-spinner></mat-spinner>
